<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-Vs8aAgOGn/5lfm+HT2w3UlPzQXDe6TZXXgNyJnWavB+3oi0RSd+hX9vZhB+jG4qK" crossorigin="anonymous">

    <style>
        .elementor-social-icons-wrapper {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
        }

        .elementor-grid-item {
            position: relative;
            width: 40px;
            height: 40px;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .elementor-grid-item:hover {
            transform: scale(1.1);
        }

        .elementor-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            line-height: 1;

            transition: color 0.3s;
        }

        .elementor-icon:before {
            position: relative;
            z-index: 1;
        }

        .elementor-icon:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .elementor-icon:hover:after {
            opacity: 0;
        }

        .elementor-social-icon-facebook-f:before {
            content: "\f09a";
        }

        .elementor-social-icon-youtube:before {
            content: "\f167";
        }

        .elementor-social-icon-instagram:before {
            content: "\f16d";
        }
    </style>
    <style>
        .social-icons {
            position: fixed;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }

        .social-icons img {
            width: 100%;
            height: auto;
        }

        .social-icons a {
            display: block;
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="elementor-social-icons-wrapper elementor-grid">
        <span class="elementor-grid-item">
            <a class="elementor-icon elementor-social-icon elementor-social-icon-facebook-f elementor-repeater-item-a79d483"
                href="https://www.facebook.com/huyminhprocantho" target="_blank">
                <span class="elementor-screen-only"></span>
                <i class="fab fa-facebook-f"></i> </a>
        </span>
        <span class="elementor-grid-item">
            <a class="elementor-icon elementor-social-icon elementor-social-icon-youtube elementor-repeater-item-e6c93ca"
                href="https://www.youtube.com/@huyminhcantho" target="_blank">
                <span class="elementor-screen-only"></span>
                <i src="https://autotimelapse.com/wp-content/uploads/2022/04/icon-youtube.png"></i> </a>
        </span>
        <span class="elementor-grid-item">
            <a class="elementor-icon elementor-social-icon elementor-social-icon-instagram elementor-repeater-item-2faf370"
                href="https://www.instagram.com/explore/locations/101345411775166/huy-minh-can-tho/" target="_blank">
                <span class="elementor-screen-only"></span>
                <i class="fab fa-instagram"></i> </a>
        </span>
    </div>
    <div class="social-icons">
        <a href="https://www.facebook.com/huyminhprocantho"><img src="facebook.png" alt="Facebook"></a>
        <a href="https://www.instagram.com/explore/locations/101345411775166/huy-minh-can-tho/"><img
                src="instagram.jpeg" alt="Instagram"></a>
        <a href="https://www.youtube.com/@huyminhcantho"><img src="youtube.png" alt="YouTube"></a>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Admin Dashboard</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1,
        h2 {
            text-align: center;
        }

        form input,
        form textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }

        form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        li h3 {
            margin-top: 0;
        }

        li p {
            margin-bottom: 0;
        }

        li button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .submit {
            margin-top: 20px;
            width: 100%;
            height: 50px;
            border: 1px solid;
            background: #2691d9;
            border-radius: 25px;
            font-size: 18px;
            color: #e9f4fb;
            font-weight: 700;
            cursor: pointer;
            outline: none;
            text-align: center;
            line-height: 48px;
            transition: 0.5s;
        }

        .submit:hover {
            background-color: #08609a;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <!-- Form to add a new project -->
        <h2>Add New Project</h2>
        <form id="addProjectForm">
            <input type="text" id="projectName" placeholder="Project Name" required>
            <textarea id="projectDescription" placeholder="Project Description" required></textarea>
            <p class="submit" onclick="addProject()">Add Project</p>
        </form>

        <!-- List of existing projects -->
        <h2>Existing Projects</h2>
        <ul id="projectList">
            <!-- Projects will be dynamically added here -->
        </ul>
    </div>

    <script>
        // Mock data for testing
        var projects = [
            { id: 1, name: 'Project 1', description: 'Description 1' },
            { id: 2, name: 'Project 2', description: 'Description 2' },
            { id: 3, name: 'Project 3', description: 'Description 3' }
        ];

        // Function to render projects
        function renderProjects() {
            var projectList = document.getElementById('projectList');
            projectList.innerHTML = '';

            projects.forEach(function (project) {
                var li = document.createElement('li');
                li.innerHTML = '<h3>' + project.name + '</h3><p>' + project.description + '</p><button onclick="deleteProject(' + project.id + ')">Delete</button>';
                projectList.appendChild(li);
            });
        }

// Function

    </script>

</body>

</html>

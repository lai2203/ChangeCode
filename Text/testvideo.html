<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .project-card {
            position: relative;
            /* Thêm thuộc tính này để làm cho tầng hình ảnh có thể vị trí tuyệt đối */
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .project-card h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .project-card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .view-button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .view-button:hover {
            background-color: #45a049;
        }

        .project-card img {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <!-- <div class="project-card">
        <h2>Project Title</h2>
        <p>Description of the project</p>
        <button class="view-button">View</button>
    </div> -->
    <div class="project-card">
        <h2>Project Title</h2>
        <p>Description of the project</p>
        <button class="view-button">View</button>
        <img src="./../img/product/facebook.png" alt="Project Image">
    </div>


</body>

</html>
